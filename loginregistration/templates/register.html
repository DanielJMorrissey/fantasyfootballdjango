{% extends 'master.html' %}
{% load static %}

    

  {% block main %}



  <div class="site-section bg-light" data-aos="fade-up" style="background-image: url('../static/images/hero_bg_3.jpg');">
    <div class="container">
      <div class="row align-items-first">
        <div class="col-md-7">
          <form action="#" method="post" class="bg-white">
            
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="username" class="text-black">Username <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="col-md-6">
                  <label for="teamname" class="text-black">Team Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="teamname" name="teamname">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="password" class="text-black">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="col-md-6">
                  <label for="passwordconfirm" class="text-black">Confirm Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="passwordconfirm" name="passwordconfirm">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="email" class="text-black">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register">
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-5">
          <div class="p-4 border mb-3 bg-white">
            <p class="mb-0"><strong>Password Rules</strong></p>
            <p class="mb-4">Must conatin at least 1 upper case letter</p>
            <p class="mb-4">Must conatin at least 1 lower case letter</p>
            <p class="mb-4">Must conatin at least 1 number</p>
            <p class="mb-4">Special characters are optional</p>
          </div>
          
        </div>
       
      </div>
    </div>
  </div>

 

  
  {% endblock %}
