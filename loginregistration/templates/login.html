{% extends 'master.html' %}
{% load static %}

    

  {% block main %}
  


  <div class="site-section bg-light align-items-center" data-aos="fade-up" style="background-image: url('../static/images/hero_bg_3.jpg');">
    <div class="container">
      <div class="row justify-content-center align-items-first">
        <div class="col-md-6">
          <form action="{% url 'loginregistration:computelogin' %}" method="post" class="bg-white">
            {% csrf_token %}
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="username" class="text-black">Username<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="username" name="username">
                  {% if usernameError %}
                    <span>
                      {{ usernameError }}
                    </span>
                  {% endif %}
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="password" class="text-black">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="password" name="password">
                  {% if passwordError %}
                    <span>
                      {{ passwordError }}
                    </span>
                  {% endif %}
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign In">
                </div>
                <div>
                  {{test}}
                </div>
                <div>
                  {{password}}
                </div>
              </div>
            </div>
          </form>
        </div>
       
      </div>
    </div>
  </div>

 

  
  {% endblock %}
